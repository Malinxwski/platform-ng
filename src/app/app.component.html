<app-global-error></app-global-error>
<div class="max-w-2xl container pt-5 mx-auto">
  <h1 class="text-xl text-center font-extrabold mb-2">{{title | uppercase}}</h1>

  <input type="text"
    class="mb-2 border  w-full py-2 px-4"
    placeholder="Filter products"
    [(ngModel)]="search" 
    >
   <button (click)="modalService.open()" class="rounded w-full py-2 bg-green-700 text-white my-2">Create product</button> 

  <p *ngIf="loading" class="text-center text-lg">Loading...</p>
  <div *ngIf="productsService.products">
    <app-product   
    *ngFor="let product of productsService.products | filterProducts:search; let i = index"
   [product]="product">
  </app-product>
  </div>

  <app-modal *ngIf="modalService.isVisible$ | async" title="Create product">
    <app-create-product></app-create-product>
  </app-modal>

</div>
