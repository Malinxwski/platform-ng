<form [formGroup]="form" (ngSubmit)="submit()">
    <input appFocus class="border w-full py-2 px-4 mb-2"
    type="text"
    placeholder="Name"
    formControlName="title">

    <small *ngIf="title.errors && title.errors['minlength'] && title.touched" class="text-red-500 mb-2">
        Min length should be greater than 6
    </small>
    <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded">Create</button>
</form>
