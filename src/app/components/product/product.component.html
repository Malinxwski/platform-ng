<div class="py-4 px-6 border rounded items-center flex-row mb-2">
  <h2 class="font-bold text-lg">{{product.title}}</h2>
  <div class="flex justify-center my-5">
    <img class="max-h-48" [src]="product.image">
  </div>

  <p>Price: <span class="font-bold">{{product.price | currency:'BYN' }}</span></p>

  <button (click)="details = !details"
    class="border py-2 px-4 "
    [ngClass]="{
      'bg-yellow-400': !details,
      'bg-blue-400':details
    }"
  >{{details ? 'Hide' : 'Show'}} detail
  </button>

  <p *ngIf="details">{{product.description}}</p>

</div>
